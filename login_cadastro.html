<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Máquinas Agrícolas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100 mt-5">
    <div class="card shadow-lg" style="max-width: 500px; width: 100%;">
      <div class="card-body">
        <div class="text-center mb-4">
          <img src="trator menu.png" alt="Logo" class="img-fluid rounded-circle mb-3">
          <h1 class="h4 text-success">Cadastro Agrícola</h1>
        </div>
        <form>
          <!-- Campo Nome -->
          <div class="mb-3">
            <label for="name" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="name" placeholder="Digite seu nome completo" required>
          </div>
          
          <!-- Campo E-mail -->
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
          </div>
          
          <!-- Campo Senha -->
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
          </div>

          <!-- Confirmação de Senha -->
          <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirme sua Senha</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirme sua senha" required>
          </div>

          <!-- Botão de Cadastro -->
          <button type="submit" class="btn btn-success w-100">Cadastrar</button>
        </form>
        <div class="text-center mt-3">
          <p class="mb-0">Já tem uma conta? <a href="login.html" class="text-success">Faça login</a></p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
