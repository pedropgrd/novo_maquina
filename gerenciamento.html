<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendedor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="favicon/favicon.ico.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <button class="btn btn-success me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
        <i class="bi bi-list"></i>
      </button>
      <a class="navbar-brand" href="#">Vendedor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-black" href="login.html"><i class="bi bi-box-arrow-right"></i> Sair</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Offcanvas Sidebar -->
  <div class="offcanvas offcanvas-start bg-success text-white" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Home</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="home_vendedor.html" class="nav-link text-white">Inicio</a>
        </li>
        <li class="nav-item">
          <a href="#gerenciamento" class="nav-link text-white">Gerenciamento</a>
        </li>
        <li>
          <a href="#configuracoes" class="nav-link text-white">Configurações</a>
        </li>
          <a href="#perfil" class="nav-link text-white">Perfil</a>
        </li>
        <li>
          <a href="login.html" class="nav-link text-black">Sair</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Conteúdo Principal -->
  <div class="container py-4">
    <!-- Seção de Cadastro -->
    <div class="card shadow mb-4">
      <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
        <h2 class="h5 mb-0">Cadastrar Nova Máquina</h2>
        <span class="expand-btn text-white" data-bs-toggle="collapse" data-bs-target="#form-section" aria-expanded="false" aria-controls="form-section">
          <i class="bi bi-chevron-down"></i>
        </span>
      </div>
      <div class="collapse" id="form-section">
        <div class="card-body">
          <form>
            <!-- Nome da Máquina -->
            <div class="mb-3">
              <label for="machine-name" class="form-label">Nome da Máquina</label>
              <input type="text" class="form-control" id="machine-name" placeholder="Digite o nome da máquina" required>
            </div>

            <!-- Modelo -->
            <div class="mb-3">
              <label for="model" class="form-label">Modelo</label>
              <input type="text" class="form-control" id="model" placeholder="Digite o modelo" required>
            </div>

            <!-- Fabricante -->
            <div class="mb-3">
              <label for="manufacturer" class="form-label">Fabricante</label>
              <input type="text" class="form-control" id="manufacturer" placeholder="Digite o fabricante" required>
            </div>

            <!-- Ano -->
            <div class="mb-3">
              <label for="year" class="form-label">Ano</label>
              <input type="number" class="form-control" id="year" placeholder="Digite o ano de fabricação" required>
            </div>

            <!-- Descrição -->
            <div class="mb-3">
              <label for="description" class="form-label">Descrição</label>
              <textarea class="form-control" id="description" rows="3" placeholder="Adicione uma descrição sobre a máquina" required></textarea>
            </div>

            <!-- Upload de Imagens -->
            <div class="mb-3">
              <label for="images" class="form-label">Imagens da Máquina</label>
              <input type="file" class="form-control" id="images" accept="image/*" multiple>
            </div>

            <!-- Botões -->
            <div class="d-flex justify-content-between">
              <button type="reset" class="btn btn-secondary">Limpar</button>
              <button type="submit" class="btn btn-success">Salvar Máquina</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Lista de Máquinas Cadastradas -->
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h2 class="h5 mb-0">Máquinas Cadastradas</h2>
      </div>
      <div class="card-body">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Nome</th>
              <th>Modelo</th>
              <th>Fabricante</th>
              <th>Ano</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Trator X100</td>
              <td>TX-200</td>
              <td>John Deere</td>
              <td>2021</td>
              <td>
                <button class="btn btn-sm btn-warning">Editar</button>
                <button class="btn btn-sm btn-danger">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
